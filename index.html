<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            transition: background-color 0.3s;
            color: #333;
        }
        .calculator {
            background: linear-gradient(135deg, #ffffff, #f1f1f1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 400px;
            transition: background 0.3s;
            position: relative;
        }
        #display {
            width: 100%;
            padding: 20px;
            font-size: 36px;
            margin-bottom: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            text-align: right;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s;
            outline: none;
        }
        .button {
            width: 85px;
            height: 70px;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 7px rgba(0, 0, 0, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-content: center;
        }
        
        /* Settings Menu Styles */
        .settings-menu {
            display: none;
            position: absolute;
            top: 115%;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }
        #close-settings {
            margin-bottom: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 8px;
            transition: background-color 0.3s;
            width: 100%;
        }
        #close-settings:hover {
            background-color: #c82333;
        }

        /* Theme option styles */
        .theme-selector {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
        }
        .theme-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }
        .theme-option:hover {
            border: 2px solid #007BFF;
        }
        
        /* New Theme Creation */
        .color-picker {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .color-input {
            margin: 10px 0;
        }
        .preview {
            width: 100%;
            height: 75px;
            border-radius: 12px;
            margin-bottom: 10px;
            background-color: #ffffff;
        }

        /* Settings Icon */
        #settings-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            background: transparent;
            border: none;
            outline: none;
            transition: transform 0.3s;
        }
        #settings-icon:hover {
            transform: scale(1.1);
        }

        /* Emoji Styles */
        .emoji {
            position: fixed;
            bottom: 80px;
            left: 20px;
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .emoji:hover {
            transform: scale(1.2);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .calculator {
                width: 90%;
                margin: auto;
            }
            #display {
                font-size: 28px;
            }
            .button {
                width: 65px;
                height: 60px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    <div class="grid">
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        <button class="button" onclick="appendToDisplay('*')">×</button>
        <button class="button" onclick="appendToDisplay('-')">−</button>

        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>

        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="calculateResult()">=</button>

        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('0')">0</button>

        <button class="button" onclick="appendToDisplay('Math.PI')">π</button>
        <button class="button" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="button" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="button" onclick="appendToDisplay('Math.tan(')">tan</button>
    </div>
    
    <div class="settings-menu" id="settings-menu">
        <button id="close-settings" onclick="toggleSettings()">Close Settings</button>
        <div class="theme-selector">
            <div class="theme-option theme1" onclick="setTheme('theme1')"></div>
            <div class="theme-option theme2" onclick="setTheme('theme2')"></div>
            <div class="theme-option theme3" onclick="setTheme('theme3')"></div>
            <div class="theme-option theme4" onclick="setTheme('theme4')"></div>
            <div class="theme-option theme5" onclick="setTheme('theme5')"></div>
            <div class="theme-option theme6" onclick="setTheme('theme6')"></div>
        </div>
        <div class="color-picker">
            <label for="color1">Choose Primary Color:</label>
            <input type="color" id="color1" class="color-input" value="#007BFF" onchange="updatePreview()">
            <label for="color2">Choose Secondary Color:</label>
            <input type="color" id="color2" class="color-input" value="#f1f1f1" onchange="updatePreview()">
            <div class="preview" id="preview"></div>
            <button class="button" onclick="createTheme()">Create Theme</button>
        </div>
    </div>
</div>

<button id="settings-icon" onclick="toggleSettings()">⚙️</button>
<div class="emoji" onclick="promptPassword()">❓</div>

<script>
    document.addEventListener('keydown', function(event) {
        const display = document.getElementById('display');
        if ((event.key >= '0' && event.key <= '9') || 
            ['+', '-', '*', '/'].includes(event.key)) {
            appendToDisplay(event.key);
        }
        if (event.key === 'Enter') {
            calculateResult();
        }
        if (event.key === 'Backspace') {
            clearDisplay();
        }
    });

    function appendToDisplay(value) {
        const display = document.getElementById('display');
        if (display.value === '0' && value !== 'C') {
            display.value = value;
        } else if (display.value.length < 12) { // Limiting display length
            display.value += value;
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '0';
    }

    function calculateResult() {
        const display = document.getElementById('display');
        try {
            const result = Function('"use strict";return (' + display.value + ')')();
            display.value = result;
        } catch (e) {
            alert('Error in calculation! Please check your input.');
            clearDisplay();
        }
    }

    function promptPassword() {
        const password = prompt("Please enter the password:");
        const correctPassword = "games";
        if (password === correctPassword) {
            const win = window.open();
            const url = "https://z0nyy.xyz/home1.html"; 
            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        } else {
            alert("Incorrect password. Access denied.");
        }
    }

    let currentTheme = 'theme1'; // Default theme

    function setTheme(theme) {
        currentTheme = theme;
        const calculator = document.querySelector('.calculator');
        const body = document.body;

        switch(theme) {
            case 'theme1':
                body.style.backgroundColor = '#e9ecef';
                calculator.style.background = 'linear-gradient(135deg, #ffffff, #f1f1f1)';
                updateButtonColors('#007BFF', '#ffffff');
                break;
            case 'theme2':
                body.style.backgroundColor = '#d4edda';
                calculator.style.background = 'linear-gradient(135deg, #c3e6cb, #d4edda)';
                updateButtonColors('#28a745', '#c3e6cb');
                break;
            case 'theme3':
                body.style.backgroundColor = '#f8d7da';
                calculator.style.background = 'linear-gradient(135deg, #f5c6cb, #f8d7da)';
                updateButtonColors('#dc3545', '#f5c6cb');
                break;
            case 'theme4':
                body.style.backgroundColor = '#fff3cd';
                calculator.style.background = 'linear-gradient(135deg, #ffeeba, #fff3cd)';
                updateButtonColors('#ffc107', '#ffeeba');
                break;
            case 'theme5':
                body.style.backgroundColor = '#d1ecf1';
                calculator.style.background = 'linear-gradient(135deg, #bee5eb, #d1ecf1)';
                updateButtonColors('#17a2b8', '#bee5eb');
                break;
            case 'theme6':
                body.style.backgroundColor = '#e9ecef';
                calculator.style.background = 'linear-gradient(135deg, #f8f9fa, #e9ecef)';
                updateButtonColors('#6f42c1', '#f8f9fa');
                break;
        }
    }

    function updateButtonColors(primary, background) {
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.style.backgroundColor = primary;
        });
        document.getElementById('display').style.borderColor = primary;
        document.getElementById('settings-icon').style.backgroundColor = background;
    }

    function toggleSettings() {
        const settingsMenu = document.getElementById('settings-menu');
        settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
    }

    function updatePreview() {
        const color1 = document.getElementById('color1').value;
        const color2 = document.getElementById('color2').value;
        document.getElementById('preview').style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
    }

    function createTheme() {
        const primaryColor = document.getElementById('color1').value;
        const secondaryColor = document.getElementById('color2').value;
        document.body.style.backgroundColor = secondaryColor;
        document.querySelector('.calculator').style.background = `linear-gradient(135deg, ${primaryColor}, ${secondaryColor})`;
        updateButtonColors(primaryColor, secondaryColor);
        alert("Theme created successfully!");
    }
</script>

</body>
</html>
