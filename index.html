<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z0nyy’s Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        #display {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        .button:active {
            background-color: #0056b3;
        }
        #learn-more {
            margin-top: 20px;
        }
        #description {
            margin-top: 20px;
            font-size: 16px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>z0nyy’s Calculator</h1>
</header>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="grid">
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        <button class="button" onclick="appendToDisplay('x')">x</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>

        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>

        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="calculateResult()">=</button>

        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('0')">0</button>

        <button class="button" onclick="appendToDisplay('pi')">π</button>
        <button class="button" onclick="appendToDisplay('sin(')">sin</button>
        <button class="button" onclick="appendToDisplay('cos(')">cos</button>
        <button class="button" onclick="appendToDisplay('tan(')">tan</button>
    </div>
</div>

<div id="description">
    <p>This is a simple scientific calculator. You can use it to perform basic arithmetic operations.</p>
    <button id="learn-more" onclick="promptPassword()">Learn More</button>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value.replace("x", "*");
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        let display = document.getElementById('display').value;
        try {
            // Evaluate expressions including pi
            if (display.includes('pi')) {
                display = display.replace(/pi/g, Math.PI);
            }
            document.getElementById('display').value = eval(display);
        } catch (e) {
            alert('Error in calculation!');
        }
    }

    function promptPassword() {
        var password = prompt("Please enter the password:");
        if (password === "games") {
            var win = window.open();
            var url = "https://zelity.github.io/cw/home.html";
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);

            // Redirect the opener window to another page
            setTimeout(function() {
                window.opener.location.href = "https://zelity.github.io/cw/home1.html";
                window.opener = null; // Prevent further access to the opener window
            }, 100); // Wait 100ms to allow the iframe to load
        } else {
            alert("Incorrect password. Access denied.");
        }
    }
</script>

</body>
</html>
