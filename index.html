<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        /* General styling for body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e9ecef, #ffffff);
        }

        .container {
            position: relative;
            width: 380px; /* Adjusted width for improved layout */
        }

        /* Calculator styling */
        .calculator {
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        /* Display input styling */
        #display {
            width: 100%;
            padding: 20px;
            font-size: 36px;
            margin-bottom: 20px;
            border: 2px solid #007BFF;
            border-radius: 15px;
            text-align: right;
            background-color: #f1f1f1;
            color: #333;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        .button {
            width: 80px; /* Uniform button sizes */
            height: 80px;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #0069d9;
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 7px rgba(0, 0, 0, 0.2);
        }

        /* Grid layout for buttons */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px; /* Increased gap for better spacing */
        }

        /* Settings menu and theme selector styles */
        .settings-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            z-index: 2;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Closing button styling */
        #close-settings {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 12px 20px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #close-settings:hover {
            background-color: #c82333;
        }

        h3 {
            text-align: center;
            margin: 15px 0;
            color: #007BFF; /* Theme color for headings */
            font-weight: bold;
        }

        /* Theme selectors */
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .theme-option {
            height: 100px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white; /* Text color */
            text-align: center;
            font-size: 16px; /* Improved font size for better readability */
        }

        /* Hover effect on theme selection */
        .theme-option:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* New theme creation section styling */
        .color-picker {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            width: 100%;
            align-items: center;
        }

        .color-input {
            margin: 10px 0;
            border: 2px solid #007BFF;
            border-radius: 5px;
            padding: 8px;
            width: 80%;
            transition: border-color 0.3s;
        }

        .color-input:hover {
            border-color: #0056b3; /* Darker shade on hover */
        }

        .preview {
            width: 80%;
            height: 80px;
            border-radius: 15px;
            margin-bottom: 10px;
            border: 2px solid #007BFF;
            background: linear-gradient(135deg, #007BFF, #f1f1f1);
        }

        /* Settings icon */
        #settings-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: transform 0.3s;
        }

        #settings-icon:hover {
            transform: scale(1.1);
        }

        /* Emoji styles */
        .emoji {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 38px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .emoji:hover {
            transform: scale(1.2);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .calculator {
                width: 90%;
                padding: 20px; /* Adjusted padding for smaller devices */
            }

            #display {
                font-size: 28px;
            }

            .button {
                height: 60px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator">
        <input type="text" id="display" disabled placeholder="0">
        <div class="grid">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('*')">×</button>
            <button class="button" onclick="appendToDisplay('-')">−</button>

            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="calculateResult()">=</button>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>

            <button class="button" onclick="appendToDisplay('Math.PI')">π</button>
            <button class="button" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="button" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="button" onclick="appendToDisplay('Math.tan(')">tan</button>
        </div>
    </div>

    <div class="settings-menu" id="settings-menu">
        <button id="close-settings" onclick="toggleSettings()">Close Settings</button>
        <h3>Theme Selector</h3>
        <div class="theme-selector">
            <div class="theme-option" style="background-color: #007BFF;" onclick="setTheme('theme1')">Theme 1</div>
            <div class="theme-option" style="background-color: #28a745;" onclick="setTheme('theme2')">Theme 2</div>
            <div class="theme-option" style="background-color: #dc3545;" onclick="setTheme('theme3')">Theme 3</div>
            <div class="theme-option" style="background-color: #ffc107;" onclick="setTheme('theme4')">Theme 4</div>
            <div class="theme-option" style="background-color: #17a2b8;" onclick="setTheme('theme5')">Theme 5</div>
            <div class="theme-option" style="background-color: #6f42c1;" onclick="setTheme('theme6')">Theme 6</div>
        </div>
        
        <h3>Custom Theme</h3>
        <div class="color-picker">
            <input type="color" id="color1" class="color-input" value="#007BFF" onchange="updatePreview()">
            <input type="color" id="color2" class="color-input" value="#f3f3f3" onchange="updatePreview()">
            <div class="preview" id="preview"></div>
            <button class="button" onclick="createTheme()">Create Theme</button>
        </div>
    </div>

    <button id="settings-icon" onclick="toggleSettings()">⚙️</button>
    <div class="emoji" onclick="promptPassword()">❓</div>
</div>

<script>
    // Initial theme setup with local storage
    const defaultTheme = {
        primaryColor: '#007BFF',
        secondaryColor: '#f3f3f3'
    };
    
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = JSON.parse(localStorage.getItem('calculatorTheme'));
        if (savedTheme) {
            setTheme(savedTheme.theme);
            document.getElementById('color1').value = savedTheme.primaryColor;
            document.getElementById('color2').value = savedTheme.secondaryColor;
            updatePreview();
        } else {
            setTheme('theme1'); // Apply default theme
        }
    });

    document.addEventListener('keydown', function(event) {
        const display = document.getElementById('display');
        if ((event.key >= '0' && event.key <= '9') || 
            ['+', '-', '*', '/'].includes(event.key)) {
            appendToDisplay(event.key);
        }
        if (event.key === 'Enter') {
            calculateResult();
        }
        if (event.key === 'Escape') {
            clearDisplay();
        }
    });

    function appendToDisplay(value) {
        const display = document.getElementById('display');
        if (display.value === '0' && value !== 'C') {
            display.value = value;
        } else if (display.value.length < 12) { // Limiting display length
            display.value += value;
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '0';
    }

    function calculateResult() {
        const display = document.getElementById('display');
        try {
            const result = Function('"use strict";return (' + display.value + ')')();
            display.value = result;
        } catch (e) {
            alert('Error in calculation! Please check your input.');
            clearDisplay();
        }
    }

    function promptPassword() {
        const password = prompt("Please enter the password:");
        const correctPassword = "games";
        if (password === correctPassword) {
            const win = window.open();
            const url = "https://z0nyy.xyz/home1.html"; 
            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        } else {
            alert("Incorrect password. Access denied.");
        }
    }

    let currentTheme = 'theme1'; // Default theme

    function setTheme(theme) {
        currentTheme = theme;
        const calculator = document.querySelector('.calculator');
        const body = document.body;

        // Set body and calculator styles based on selected theme
        switch(theme) {
            case 'theme1':
                body.style.backgroundColor = '#e9ecef'; // Light gray
                calculator.style.background = '#ffffff'; // White
                updateButtonColors('#007BFF', '#f1f1f1');
                saveTheme(theme, '#007BFF', '#f3f3f3');
                break;
            case 'theme2':
                body.style.backgroundColor = '#d4edda'; // Light green
                calculator.style.background = '#c3e6cb'; // Slightly darker green
                updateButtonColors('#28a745', '#c3e6cb');
                saveTheme(theme, '#28a745', '#c3e6cb');
                break;
            case 'theme3':
                body.style.backgroundColor = '#f8d7da'; // Light red
                calculator.style.background = '#f5c6cb'; // Slightly darker red
                updateButtonColors('#dc3545', '#f5c6cb');
                saveTheme(theme, '#dc3545', '#f5c6cb');
                break;
            case 'theme4':
                body.style.backgroundColor = '#fff3cd'; // Light yellow
                calculator.style.background = '#ffeeba'; // Slightly darker yellow
                updateButtonColors('#ffc107', '#ffeeba');
                saveTheme(theme, '#ffc107', '#ffeeba');
                break;
            case 'theme5':
                body.style.backgroundColor = '#d1ecf1'; // Light blue
                calculator.style.background = '#bee5eb'; // Slightly darker blue
                updateButtonColors('#17a2b8', '#bee5eb');
                saveTheme(theme, '#17a2b8', '#bee5eb');
                break;
            case 'theme6':
                body.style.backgroundColor = '#e9ecef'; // Light gray
                calculator.style.background = '#f8f9fa'; // Slightly lighter gray
                updateButtonColors('#6f42c1', '#f8f9fa');
                saveTheme(theme, '#6f42c1', '#f8f9fa');
                break;
        }
    }

    function updateButtonColors(primary, background) {
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.style.backgroundColor = primary; // Button color
        });
        document.getElementById('display').style.borderColor = primary; // Display border color
        document.getElementById('settings-icon').style.backgroundColor = background; // Settings icon color
    }

    function toggleSettings() {
        const settingsMenu = document.getElementById('settings-menu');
        settingsMenu.style.display = settingsMenu.style.display === 'flex' ? 'none' : 'flex';
    }

    function updatePreview() {
        const color1 = document.getElementById('color1').value;
        const color2 = document.getElementById('color2').value;
        document.getElementById('preview').style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
    }

    function createTheme() {
        const primaryColor = document.getElementById('color1').value;
        const secondaryColor = document.getElementById('color2').value;
        document.body.style.backgroundColor = secondaryColor;
        document.querySelector('.calculator').style.background = `linear-gradient(135deg, ${primaryColor}, ${secondaryColor})`;
        updateButtonColors(primaryColor, secondaryColor);
        saveTheme('custom', primaryColor, secondaryColor);
        alert("Theme created successfully!");
    }

    function saveTheme(theme, primaryColor, secondaryColor) {
        localStorage.setItem('calculatorTheme', JSON.stringify({theme, primaryColor, secondaryColor}));
    }
</script>

</body>
</html>
