<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .keypad {
            width: 200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .keypad table {
            width: 100%;
            table-layout: fixed;
        }
        
        .keypad button {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .keypad button:hover {
            background-color: #e0e0e0;
        }
        
        .operator {
            background-color: #c00;
            color: #fff;
        }
        
        .equals {
            background-color: #090;
            color: #fff;
        }
        
        .clear {
            background-color: #ccc;
            color: #333;
        }
        
        input[type="text"] {
            width: 200px;
            height: 50px;
            font-size: 24px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: right;
        }
    </style>
</head>
<body>
<h1>Calculator</h1>
<input id="display" type="text" value="0">
<div class="keypad">
<table>
<tr>
<td><button class="button" id="7">7</button></td>
<td><button class="button" id="8">8</button></td>
<td><button class="button" id="9">9</button></td>
<td><button class="operator" id="+">+</button></td>
</tr>
<tr>
<td><button class="button" id="4">4</button></td>
<td><button class="button" id="5">5</button></td>
<td><button class="button" id="6">6</button></td>
<td><button class="operator" id="-">-</button></td>
</tr>
<tr>
<td><button class="button" id="1">1</button></td>
<td><button class="button" id="2">2</button></td>
<td><button class="button" id="3">3</button></td>
<td><button class="operator" id="x">*</button></td>
</tr>
<tr>
<td><button class="clear" id="clear">C</button></td>
<td><button class="zero" id="0">0</button></td>
<td><button class="operator" id="/">/</button></td>
<td><button class="equals" id("=")>=</button></td>
</tr>
</table>
</div>

<script>

const display = document.getElementById('display');
const keypad = document.querySelector('.keypad');

let currentNumber = '';
let previousNumber = '';
let operator = '';
let result = '';

keypad.addEventListener('click', (event) => {
    if (event.target.tagName === 'BUTTON') {
        const buttonValue = event.target.textContent;

        if (isNaN(buttonValue)) {
            switch (buttonValue) {
                case '=':
                    result = evaluateExpression();
                    display.value = result.toFixed(2);
                    break;
                case 'C':
                    display.value = '';
                    currentNumber = '';
                    break;
                case '+':
                case '-':
                case '*':
                case '/':
                    operator = buttonValue;
                    break;
            }
        } else {
            currentNumber += buttonValue;

            display.value = currentNumber;
        }
    }
});

function evaluateExpression() {
    if (!currentNumber) return;

    if (operator === '+') {
        result = parseFloat(previousNumber) + parseFloat(currentNumber);
    } else if (operator === '-') {
        result = parseFloat(previousNumber) - parseFloat(currentNumber);
    } else if (operator === '*') {
        result = parseFloat(previousNumber) * parseFloat(currentNumber);
    } else if (operator === '/') {
        result = parseFloat(previousNumber) / parseFloat(currentNumber);
    }

    return result.toString();
}

display.addEventListener('input', () => {
    currentNumber = display.value.replace(',', '');
});
</script>
</body>
</html>
