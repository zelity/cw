<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z0nyy's Scientific Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }

        .calculator-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        #display {
            width: 100%;
            padding: 15px;
            font-size: 28px;
            margin-bottom: 15px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.2s, transform 0.1s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <header>
        <h1>Z0nyy's Scientific Calculator</h1>
    </header>
    <main>
        <div class="calculator-container">
            <input type="text" id="display" disabled placeholder="Enter expression">
            <div class="button-grid">
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="appendToDisplay('/')">/</button>
                <button class="button" onclick="appendToDisplay('*')">x</button>
                <button class="button" onclick="appendToDisplay('-')">-</button>

                <!-- ... (rest of the buttons) ... -->

                <button class="button" onclick="calculateResult()">=</button>
            </div>
        </div>
        <div id="description">
            <p>This is a simple scientific calculator. Perform basic and scientific calculations with ease.</p>
            <button id="learn-more" onclick="promptPassword()">Learn More</button>
        </div>

        <!-- JavaScript code -->
        <script>
          function appendToDisplay(value) {
              document.getElementById('display').value += value;
          }

          function clearDisplay() {
              document.getElementById('display').value = '';
          }

          function calculateResult() {
              let display = document.getElementById('display').value;
              try {
                  const result = Function('"use strict";return (' + display + ')')();
                  document.getElementById('display').value = result;
              } catch (e) {
                  alert('Error in calculation! Please check your input.');
                  clearDisplay();
              }
          }

          function promptPassword() {
              var password = prompt("Please enter the password:");
              if (password === "games") {
                  var win = window.open();
                  var url = "https://z0nyy.xyz/home1.html";
                  var iframe = win.document.createElement('iframe');
                  iframe.style.width = "100%";
                  iframe.style.height = "100%";
                  iframe.style.border = "none";
                  iframe.src = url;
                  win.document.body.appendChild(iframe);
              } else {
                  alert("Incorrect password. Access denied.");
              }
          }
        </script>
    </main>
</body>
</html>
