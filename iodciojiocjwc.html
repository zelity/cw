<html>
  <head>
    <title>IFrame Example</title>
    <style>
      /* Make the iframe stretch to 100% of the screen */
      #myIframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }
      
      /* Style the "Go Back to Homepage" button */
      #go-back-button {
        position: absolute;
        top: 0;
        right: 0;
        background-color: #333;
        color: #fff;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <iframe id="myIframe" src="https://ibb.co/mCR0PxG" frameborder="0" allowfullscreen></iframe>
    
    <!-- Add the "Go Back to Homepage" button -->
    <div id="go-back-button" onclick="window.location.href='https://zelity.github.io/cw/home1.html'">Go Back to Homepage</div>
  </body>
</html>
