<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <style>
        body {
            background-image: url('https://i.redd.it/0k6meqvps4h91.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; /* prevents repeated images */
            background-attachment: fixed; /* fixes the image in place as you scroll */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .ad-container {
            position: fixed;
            top: 0;
            width: 20%; /* adjust width to your liking */
            height: 100vh; /* adjust height to your liking */
            display: flex;
            justify-content: space-between;
        }

        .ad-left {
            left: 0;
        }

        .ad-right {
            right: 0;
        }

        .button-container {
            position: fixed;
            bottom: 15px; /* Adjusted bottom spacing */
            left: 50%; /* Center align */
            transform: translateX(-50%); /* Adjust to center the container */
            max-width: 800px; /* Maximum width to prevent it from stretching too wide */
            width: 100%; /* Full width */
            background-color: rgba(51, 51, 51, 0.9); /* Slightly transparent for better visibility */
            color: #fff;
            padding: 5px; /* Reduced padding */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
        }

        .button {
            margin: 5px; /* Reduced margin */
            background-color: #A29996;
            color: #fff;
            padding: 8px 15px; /* Reduced padding */
            font-size: 18px; /* Adjusted font size */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        #popup-button {
            position: absolute; /* Position the button in the middle of the page */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the button */
        }

        #main-content {
            display: none; /* Hide the main content initially */
        }
    </style>
</head>

<body>
    <h1>Welcome to Google Classroom</h1>

    <div class="ad-container">
        <div class="ad-left">
            <!-- Left ad code goes here -->
        </div>
        <div class="ad-right">
            <!-- Right ad code goes here -->
        </div>
    </div>

    <div id="popup-button">
        <button onclick="checkPassword()" style="font-size: 48px;">ENTER</button>
    </div>

    <div id="main-content">
        <div class="button-container">
            <a href="games1.html" class="button">Play Games</a>
            <a href="sms-clock1212.html" class="button">WHS Clock</a>
            <a href="browser.html" class="button">Unblocked Browser</a>
            <a href="movies.html" class="button">Free Movies/Shows</a>
        </div>
    </div>

    <script>
        var button = document.getElementById("popup-button");
        function checkPassword() {
            var password = prompt("Enter the password:");
            if (password === "z0nyy") {
                alert("Correct password! Here is the page:");
                document.getElementById("main-content").style.display = "block"; // Show the main content
                button.parentNode.removeChild(button); // Remove the button
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>

</body>

</html>
