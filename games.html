<script>
  
  function playGame() {
    var gameUrl = document.getElementById("gameSelector").value;
    if (gameUrl) {
      document.getElementById("gameFrame").src = gameUrl;
    } else {
      alert("Please select a game to play.");
    }
  }
  
  
  
  
  
  function toggleFullScreen() {
    // Check if the current document is in fullscreen mode
    if (!document.fullscreenElement) {
        // If not in fullscreen, try to request fullscreen on the iframe (if it is an iframe)
        if (document.getElementById("gameFrame")) {
            var iframe = document.getElementById("gameFrame");
            iframe.requestFullscreen().catch(err => {
                console.error("Error attempting to enable full-screen mode: " + err.message);
            });
        } else {
            // If it's not an iframe, go fullscreen on the document
            document.documentElement.requestFullscreen().catch(err => {
                console.error("Error attempting to enable full-screen mode: " + err.message);
            });
        }
    } else {
        // If in fullscreen, exit fullscreen from the parent document
        document.exitFullscreen().catch(err => {
            console.error("Error attempting to exit full-screen mode: " + err.message);
        });
    }
}

  function changeBackground() {
    var backgroundImage = prompt("Enter the image URL for the background:");
    if (backgroundImage) {
      alert("Background image changed to: " + backgroundImage);
      document.body.style.backgroundImage = "url('" + backgroundImage + "')";
    }
  }

  function hidetab() {
        var win = window.open();
        var url = "https://zelity.github.io/nuxzul-games/games.html";
        var iframe = win.document.createElement('iframe');
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.src = url;
        win.document.body.appendChild(iframe);
      }
</script>
