<script>
    function playGame() {
        var gameUrl = document.getElementById("gameSelector").value;
        if (gameUrl) {
            document.getElementById("gameFrame").src = gameUrl;
        } else {
            alert("Please select a game to play.");
        }
    }

    function toggleFullScreen() {
        var iframe = document.getElementById("gameFrame");
        if (!document.fullscreenElement) {
            iframe.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }

    function changeBackground() {
        var backgroundImage = prompt("Enter the image URL for the background:");
        if (backgroundImage) {
            alert("Background image changed to: " + backgroundImage);
            document.body.style.backgroundImage = "url('" + backgroundImage + "')";
        }
    }

    function hidetab() {
        var win = window.open();
        var url = "https://zelity.github.io/nuxzul-games/games.html";
        var iframe = win.document.createElement('iframe');
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.src = url;
        win.document.body.appendChild(iframe);
    }

    // Function to alphabetically sort the game options
    function sortGameOptions() {
        var select = document.getElementById("gameSelector");
        var options = Array.from(select.options);

        // Sort the options excluding the first placeholder
        options = options.slice(1).sort((a, b) => a.text.localeCompare(b.text));

        // Clear the select element
        select.innerHTML = '';

        // Append the placeholder
        select.appendChild(options[0]);

        // Append the sorted options back to the dropdown
        options.forEach(option => select.appendChild(option));
    }

    // Call the sorting function on page load
    window.onload = function() {
        sortGameOptions();
    };
</script>
