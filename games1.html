<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom Game Player</title>
    <link rel="icon" type="image/x-icon" href="data:image/jpeg;base64,/9j/4AAQSkZJRgAB...">
    <style>
        body {
            background-image: url('https://www.animaker.com/hub/wp-content/uploads/2022/10/ezgif.com-gif-maker-12-1.gif');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: rgba(89, 80, 90, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
        }

        main {
            background-color: rgba(89, 80, 90, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        select {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #59505a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background-color: #777;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        /* Responsive Layout for Buttons */
        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
            }

            button {
                margin: 0 10px;
            }
        }

        #go-back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
        
        footer p {
            margin: 10px 0;
        }

        /* Styling for the notification */
        #notification {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>⭐ Welcome to nux._.xul's Game Player v1.1 ⭐</h1>
    </header>
    <main>
        <iframe id="gameFrame" src="" frameborder="0"></iframe>
        <select id="gameSelector">
            <option value="">Select a game</option>
            <option value="https://i.ibb.co/Zg8XXRM/Screenshot-2024-04-07-12-18-53-PM.png">Update logs 1.1</option>
            <option value="https://rahhh.zanity.net">Unblocked Browser - Laggy</option>
            <option value="https://deepai.org/chat">AI Assistant</option>
            <option value="https://www.desmos.com/scientific">Calculator</option>
            <option value="https://binbashbanana.github.io/webretro/">Emulator</option>
            <!-- More options can go here -->
        </select>
        <div class="button-container">
            <button onclick="playGame()">Play</button>
            <button onclick="toggleFullScreen()">Full Screen</button>
            <button onclick="changeBackground()">Change Background</button>
            <button onclick="hidetab()">Hide Tab From Teachers</button>
        </div>
        <div id="go-back-button" onclick="window.location.href='https://zelity.github.io/nuxzul-games/home.html'">Go Back to Homepage</div>
        <div id="notification">Thank you for choosing us for games! The teacher cannot see this and will see whatever tab you were previously on. For newer updates/downloads, join discord.gg/YfgTcuEmSg.</div>
    </main>
    <footer>
        <p>© 2024 Nux.Xul Games. All rights reserved.</p>
    </footer>

    <script>
        function playGame() {
            const gameUrl = document.getElementById("gameSelector").value;
            if (gameUrl) {
                document.getElementById("gameFrame").src = gameUrl;
            } else {
                alert("Please select a game to play.");
            }
        }

        function toggleFullScreen() {
            const iframe = document.getElementById("gameFrame");
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.error("Error attempting to enable full-screen mode: ", err.message);
                });
            } else {
                document.exitFullscreen().catch(err => {
                    console.error("Error attempting to exit full-screen mode: ", err.message);
                });
            }
        }

        function changeBackground() {
            const backgroundImage = prompt("Enter the image URL for the background:");
            if (backgroundImage) {
                document.body.style.backgroundImage = `url('${backgroundImage}')`;
            }
        }

        function hidetab() {
            const win = window.open();
            const url = "https://zelity.github.io/nuxzul-games/games.html";
            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        window.onload = function () {
            document.getElementById("notification").style.display = "block";
        };
    </script>
</body>
</html>
